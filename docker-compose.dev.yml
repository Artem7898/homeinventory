version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: homeinventory_db_dev
    environment:
      POSTGRES_DB: homeinventory_dev
      POSTGRES_USER: homeinventory_dev
      POSTGRES_PASSWORD: development123
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    networks:
      - homeinventory_dev_network

  web:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: homeinventory_web_dev
    command: python manage.py runserver 0.0.0.0:8000
    environment:
      - DEBUG=True
      - SECRET_KEY=development-secret-key-change-in-production
      - DATABASE_URL=postgresql://homeinventory_dev:development123@db:5432/homeinventory_dev
      - ALLOWED_HOSTS=localhost,127.0.0.1,0.0.0.0
      - CSRF_TRUSTED_ORIGINS=http://localhost:8000
    volumes:
      - ./:/app
      - ./media:/app/media
      - ./static:/app/static
    ports:
      - "8000:8000"
    depends_on:
      - db
    networks:
      - homeinventory_dev_network

volumes:
  postgres_dev_data:

networks:
  homeinventory_dev_network:
    driver: bridge