{% extends 'inventory/base.html' %}

{% block content %}
<h1>Результаты поиска: "{{ query }}"</h1>
<div class="row">
    {% for item in items %}
    <div class="col-md-4">
        <div class="card">
            <div class="card-body">
                <h5>{{ item.name }}</h5>
                <a href="{% url 'inventory:item-detail' item.pk %}">Подробнее</a>
            </div>
        </div>
    </div>
    {% empty %}
    <p>Ничего не найдено</p>
    {% endfor %}
</div>
{% endblock %}
